{% extends "base.html" %}
{% load static %}


{% block content %}
<style>
    .display-img {
        padding: 1px;
        width: 250px;
        height: auto;
        border: 1px solid #dddddd;
    }
    
    input[type="file"] {
        width: 250px;
    }
</style>

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        <legend class="border-bottom pb-1 mb-4">Update Profile</legend>
        {% csrf_token %}
        <div class="d-flex flex-column mb-3 align-items-center">
            <img class="display-img rounded mb-2" id="id_display_img" src="{{ user.display_pic.url }}">
            <input type="file" name="display_pic" accept="image/*" id="id_display_pic" onchange="loadFile(event)">
        </div>
        {% include 'snippets/form.html' %}
        <div class="form-group pt-2">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    var loadFile = function (event) {
        var image = document.getElementById("id_display_img");
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
{% endblock content %}

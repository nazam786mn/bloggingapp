<div id="id-tag-container" class="d-flex flex-wrap mt-2 p-2 border-top border-bottom">
    {% if tags %}
    {% for tag in tags %}
    {% if tag in request.user.profile.tags.all %}
    <div class="btn-info px-2 my-1 mx-2 rounded">
        {{tag}}
        <span 
            class="btn px-0" 
            hx-trigger="click"
            hx-get="{% url 'accountProfile:remove-tag-from-profile' tag_id=tag.id %}" 
            hx-target="#id-tag-container"
            hx-swap="outerHTML"
        >
            -
        </span>
    </div>
    {% else %}
    <div class="btn-info px-2 my-1 mx-2 rounded">
        {{tag}}
        <span 
            class="btn px-0" 
            hx-trigger="click"
            hx-get="{% url 'accountProfile:add-tag-to-profile' tag_id=tag.id %}" 
            hx-target="#id-tag-container"
            hx-swap="outerHTML"
        >
            +
        </span>
    </div>
    {% endif %}
    {% endfor %}
    {% else %}
    <p class="m-0">No tags available</p>
    {% endif %}
</div>
